<ul>
    <li *ngFor="let alumno of alumnos">
        <a routerLink="/detail/{{alumno.nombre}}">{{alumno.nombre}}</a>
    </li>
</ul>
<input id="nombre" [(ngModel)]="nombre" size="10"> 
<input type="number" [(ngModel)]="edad" size="1" style="width: 3em;">
<button (click)="crearAlumno()">Crear alumno</button> <br><br>
<button (click)="cerrarSesion()">Cerrar sesion</button>
